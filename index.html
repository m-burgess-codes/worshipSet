<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Worship Set Builder</title>
    <meta name="easy worship set builder" content="m.burgess.codes" />
    <meta name="m.burgess.codes" content="early apps" />

    <style>
      .centered {
        text-align: center;
      }

      input {
        padding: 10px;
      }
    </style>

    <!--jquery-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.js"
      integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
      crossorigin="anonymous"
    ></script>

    <!--clipboard-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"
      integrity="sha256-inc5kl9MA1hkeYUt+EC3BhlIgyp/2jDIyBLS6k3UxPI="
      crossorigin="anonymous"
    ></script>

    <!--main script-->
    <script type="text/javascript">
      $(document).ready(function() {
        //--clipboard.js instantiation--//
        new ClipboardJS(".btn");

        $("#autoBuild").click(function build() {
          const oneSong = [
            "Planetshakers - Come Right now - Ab - https://www.youtube.com/watch?v=VX9mIDqul1M;",
            "Planetshakers - Heaven on Earth - https://www.youtube.com/watch?v=omR-OjF0-z8",
            "Elevation - Echo - https://www.youtube.com/watch?v=sbszEOO_K5w"
          ];
          var randomOneSong =
            oneSong[Math.floor(Math.random() * oneSong.length)];

          const twoSong = [
            "Bethel - Ain't No Grave - Bm - https://www.youtube.com/watch?v=Kf9ed6qwlaI",
            "Elevation - Call upon the Lord - C - https://www.youtube.com/watch?v=e7iKmka651U",
            "Elevation - Echo - https://www.youtube.com/watch?v=sbszEOO_K5w"
          ];
          var randomTwoSong =
            twoSong[Math.floor(Math.random() * twoSong.length)];

          const threeSong = [
            "Eleventh Hour Worship - How Great Thou Art - https://www.youtube.com/watch?v=INTU-pfeJHg",
            "Passion - Worthy of your Name - https://www.youtube.com/watch?v=fcedMbopknM",
            "Passion - Hallelujah, Our God Reigns - https://www.youtube.com/watch?v=68Uv__48K-Q"
          ];
          var randomThreeSong =
            threeSong[Math.floor(Math.random() * threeSong.length)];

          if (
            randomOneSong == randomTwoSong ||
            randomTwoSong == randomThreeSong
          ) {
            build();
          } else {
            $("#song1").val(randomOneSong);
            $("#song2").val(randomTwoSong);
            $("#song3").val(randomThreeSong);
          }
        });
      });
    </script>
  </head>

  <body>
    <h1 class="centered">Welcome to Worship Set Builder</h1>

    <div class="container">
      <label for="autoBuild">Automatically build a 3 song set:</label>
      <button id="autoBuild">Build That Set!</button><br /><br />

      <input
        type="button"
        class="btn"
        data-clipboard-target="#song1"
        value="Copy"
      /><input type="text" id="song1" value="" size="100" readonly /><br />

      <input
        type="button"
        class="btn"
        data-clipboard-target="#song2"
        value="Copy"
      /><input type="text" id="song2" value="" size="100" readonly /><br />

      <input
        type="button"
        class="btn"
        data-clipboard-target="#song3"
        value="Copy"
      /><input type="text" id="song3" value="" size="100" readonly /><br />
    </div>
  </body>
</html>
