<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Worship Set Builder</title>
    <meta name="easy-worship-set-builder" content="m.burgess.codes" />
    <meta name="m-burgess-codes" content="early-apps" />

    <link rel="stylesheet" href="css/style.css" />

    <!--jquery-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>

    <!--clipboard-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"
      integrity="sha256-inc5kl9MA1hkeYUt+EC3BhlIgyp/2jDIyBLS6k3UxPI="
      crossorigin="anonymous"
    ></script>

    <!--main script-->
    <script src="js/script.js"></script>
  </head>

  <body>
    <div class="container hero-image">
      <div class="container hero-text">
        <h1>Welcome to Easy Worship Set Builder</h1>
        <p>Three Song Worship Set Generator</p>
      </div>
    </div>

    <div class="container center">
      <button id="autoBuild">Build That Set!</button><br /><br />

      <div class="container">
        <button class="btn border smaller" data-clipboard-target="#song1">
          Copy
        </button>
        <input
          type="text"
          id="song1"
          value=""
          class="noBorder marquee"
          readonly
        /><br />

        <button class="btn border smaller" data-clipboard-target="#song2">
          Copy
        </button>

        <input
          type="text"
          id="song2"
          value=""
          class="noBorder marquee"
          readonly
        /><br />

        <button class="btn border smaller" data-clipboard-target="#song3">
          Copy
        </button>
        <input
          type="text"
          id="song3"
          value=""
          class="noBorder marquee"
          readonly
        />

        <br />
      </div>
    </div>
  </body>
</html>
